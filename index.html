<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Veeraj! 🎉</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>🎂 Happy Birthday, Veeraj! 🎉</h1>
        <h2>You are now 15 years old! 🥳</h2>
        <p>You’ve been alive for:</p>
        <div id="countdown"></div>

        <button onclick="showSurprise()">🎁 Click for a Surprise!</button>
        
        <audio id="birthdaySong" loop>
            <source src="birthday.mp3" type="audio/mpeg">
        </audio>

        <h3>💌 Leave Your Birthday Wishes! 💌</h3>
        <textarea id="wishInput" placeholder="Write your wish here..."></textarea>
        <button onclick="addWish()">Send Wish</button>
        <ul id="wishesList"></ul>
    </div>
</body>
          </html>
